<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Video Upload</title>
    <script src="https://kit.fontawesome.com/4ff34aa412.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <h2>Upload Video</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        
        <label for="video">Select Video:</label>
        <input type="file" id="video" name="video" accept="video/*" required>
        
        <button id="login-button" type="submit">Upload Video</button>
        <p>Go to home page  <a href="index.html"> Stream here </a></p>
    </form>

    <script src="js/scripts.js"></script>
</body>
</html>
